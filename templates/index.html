{% extends "base.html" %}
{% block content %}
    <h1>{{ name }}</h1>
    <form action="{{ url_for('add') }}", method="get">
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Volume</th>
            <th>Tags</th>
        </tr>
        </thead>
        {% for i in table %}
            <tbody>
                <tr>
                    <th>{{ i['name'] }}</th>
                    {% if i['vol_max'] == 0 %}
                        <th>{{ i['vol'] }}/-</th>
                    {% else %}
                        <th>{{ i['vol'] }}/{{ i['vol_max'] }}</th>
                    <th><button action="" class="btn btn-link">link</button></th>
                    {% endif %}
                </tr>
            </tbody>
        {% endfor %}
    </table>
{% endblock %}
